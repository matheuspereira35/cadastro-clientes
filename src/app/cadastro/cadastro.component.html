<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados pessoais</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="full-width">
              <mat-label>Nome: *</mat-label>
              <input
                matInput
                type="text"
                placeholder="ex: JosÃ© da Silva"
                name="nome"
                [(ngModel)]="cliente.nome"
              />
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="full-width">
              <mat-label>Email: *</mat-label>
              <input
                matInput
                type="email"
                placeholder="ex: josesilva@email.com"
                name="email"
                [(ngModel)]="cliente.email"
              />
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="50%">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input
                  matInput
                  type="text"
                  placeholder="ex: 000.111.222-33"
                  name="cpf"
                  [(ngModel)]="cliente.cpf"
                />
              </mat-form-field>
            </div>

            <div fxLayout="column" fxFlex="50%">
              <mat-form-field class="full-width">
                <mat-label>Data Nascimento: *</mat-label>
                <input
                  matInput
                  type="text"
                  placeholder="01/01/1991"
                  name="dataNascimento"
                  [(ngModel)]="cliente.dataNascimento"
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="end">
          @if (!atualizando) {
          <button
            mat-flat-button
            color="primary"
            type="submit"
            (ngSubmit)="salvar()"
          >
            <mat-icon fontIcon="save"></mat-icon>
            Salvar
          </button>
          }@else {
          <button mat-flat-button color="primary" class="ml-5" type="submit">
            <mat-icon fontIcon="refresh"></mat-icon>
            Atualizar
          </button>
          }
          <button mat-flat-button color="accent" class="ml-5">
            <mat-icon fontIcon="backspace"></mat-icon>
            Limpar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
